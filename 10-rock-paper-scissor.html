<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Game</title>
    <link rel="stylesheet" href="css/10-rock-paper-scissor.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>

    <button
      onclick="
      playGame('rock');
      "
    >
      <img
        class="resize-icon move-button"
        src="images/rock-emoji.png"
        alt="rock-emoji"
      />
    </button>

    <button
      onclick="
      playGame('paper');
    "
    >
      <img
        class="resize-icon move-button"
        src="images/paper-emoji.png"
        alt="paper-image"
      />
    </button>

    <button
      onclick="
      playGame('scissor');
    "
    >
      <img
        class="resize-icon move-button"
        src="images/scissor-emoji.png"
        alt="scissor-image"
      />
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score"></p>

    <button
      class="reset-button"
      onclick="
//  to reset the values assign 0 value to all
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >
      Reset Scores
    </button>

    <script src="scripts/10-rock-paper-scissor.js"></script>
  </body>
</html>
